<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário</h1>

    <h3>Formulario com get</h3>
    <form action="./index.html" method="get">
        <input type="text" name="q">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulario com post</h3>
    <form action="./index.html" method="post">
        <input type="text" name="q">
        <input type="submit" value="Enviar">
    </form>
    <br>
    
    <h3>Formulário do Facebook</h3>
    <form action="./index.html" method="get" enctype="multipart/form-data">
    <input type="text" name="nome" id="nome" placeholder="Nome:" required>
    <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome:"><br>

    <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular ou email:">
    <input type="password" name="senha" id="senha" placeholder="Nova senha:"><br>

    <label>Data de nascimento</label><br>
    <select name="dia">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    <select name="mes">
        <option value="1">Jan</option>
        <option value="2">Fev</option>
        <option value="3">Mar</option>
        <option value="4">Abr</option>
        <option value="5">Mai</option>
    </select>

    <select name="ano">
        <option value="1999">1999</option>
        <option value="2000">2000</option>
        <option value="2001">2001</option>
        <option value="2002">2002</option>
        <option value="2003">2003</option>
    </select><br>

    <label>Gênero</label><br>

    <input type="radio" name="genero" id="masculino" value="masculino">
    <label for="masculino">Masculino</label>

    <input type="radio" name="genero" id="feminino" value="feminino">
    <label for="feminino">Feminino</label>

    <input type="radio" name="genero" id="personalizado" value="personalizado">
    <label for="personalizado">Personalizado</label>


    <br><br>
    <input type="file">
    <br><br>

    <input type="submit" value="Enviar">
</body>

</html>
