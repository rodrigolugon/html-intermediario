<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <h1>Select</h1>

    <label for="filmes">Filme:</label>
    <select id="filmes" name="filmes">

        <option value=""></option>
        <option value="A empregada" selected>A empregada</option>
        <option value="Um contratempo">Um contratempo</option>
        <option value="O bar">O bar</option>
        <option value="Garota Exemplar">Garota Exemplar</option>

    </select>
</body>
</html>
